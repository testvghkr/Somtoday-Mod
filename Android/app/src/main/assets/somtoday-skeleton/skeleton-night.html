   <style>
      .skeleton {
         position: relative;
         background-color: var(--bg-neutral-moderate);
         overflow: hidden;
      }

      .skeleton::after {
         content: '';
         position: absolute;
         inset: 0;
         border-radius: inherit;
         background: linear-gradient(
               90deg,
               rgba(255,255,255,0) 0%,
               rgba(255,255,255,0.15) 50%,
               rgba(255,255,255,0) 100%
         );
         transform: translateX(-100%);
         animation: shimmer 1.4s infinite;
         pointer-events: none;
      }

      @keyframes shimmer {
         100% {
               transform: translateX(100%);
         }
      }

      .skeleton-text {
         width: 8em;
         height: 70%;
         border-radius: 5px;
         background-color: var(--bg-neutral-moderate);
      }

      .skeleton-weeks {
         width: 95%;
         margin-left: calc(5% / 2);
         height: 60px;
         border-radius: 5px;
         background-color: var(--bg-neutral-moderate);
      }

   </style>
